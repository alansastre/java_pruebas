
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <form action="/backend" method="post">

        <div>
            <label for="firstName">Nombre</label>
            <input type="text" name="firstName" id="firstName">
        </div>

        <div>
            <label for="lastName">Apellido</label>
            <input type="text" name="lastName" id="lastName" value="García">
        </div>

        <div>
            <label for="nif">NIF/ DNI</label>
            <input type="text" name="nif" id="nif" placeholder="98745612H">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="+34666555444">
        </div>

        <div>
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="age">Edad</label>
            <input type="number" name="age" id="age">
        </div>

        <div>
            <label for="salary">Salary</label>
            <input type="number" name="salary" id="salary" step="200">
        </div>

        <div>
            <label for="knoweight">Weight (kg)</label>
            <input type="number" name="weight" id="weight" step="0.01">
        </div>

        <div>
            <label for="height">Height (cm)</label>
            <input type="number" name="height" id="height" step="0.01" min="50" max="240">
        </div>

        <!-- descripcion -->
        <!-- genero -->

        <!-- foto -->
        <!-- fecha cumpleaños -->
        <div>
            <select name="company" id="company">
                <option value="" disabled selected>Seleccionar empresa</option>
                <option value="adecco"> Fundacion Adecco</option>
                <option value="certidevs">Certidevs</option>
                <option value="CosmicDevelopment">CosmicDevelopments</option>
    
    
            </select>

        </div>
        <div>

            <label for="Knowledge">Lenguajes de programacion conocidos</label>
            <select name="Knowledge" id="Knowledge"multiple>
                <option value="" disabled selected>Seleccionar Lenguaje</option>
                <option value="java">Java</option>
                <option value="python">Phython</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>


            </select>
        </div>
        <div>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="pass">
            <button type="button" onclick="showPassword()">Mostrar password</button>
        </div>
           
      
        <button type="submit">Enviar</button>

    </form>

    <script>
        function showPassword(); {
            let passInput = document.getElementById('pass');
            if (passInput.type === 'password') {
             passInput.type = 'text';
            } else {
                passInput.type = 'password';
         } 
        }
            




    </script>

 
</body>
</html>
