<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <form action="/backend" method="post">

        <div>
            <label for="firstName">Nombre</label>
            <input type="text" name="firstName" id="firstName">
        </div>

        <div>
            <label for="lastName">Apellido</label>
            <input type="text" name="lastName" id="lastName" value="García">
        </div>

        <div>
            <label for="nif">NIF/ DNI</label>
            <input type="text" name="nif" id="nif" placeholder="98745612H">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="+34666555444">
        </div>

        <div>
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="age">Edad</label>
            <input type="number" name="age" id="age">
        </div>

        <div>
            <label for="salary">Salary</label>
            <input type="number" name="salary" id="salary" step="200">
        </div>

        <div>
            <label for="weight">Weight (kg)</label>
            <input type="number" name="weight" id="weight" step="0.01">
        </div>

        <div>
            <label for="height">Height (cm)</label>
            <input type="number" name="height" id="height" step="0.01" min="50" max="240">
        </div>

        <div>
            <label for="bio">Biografía</label>
            <textarea id="bio" name="bio" rows="10" cols="50" minlength="10" maxlength="100"></textarea>
        </div>

        <div>
            <input type="checkbox" name="terms" id="terms" required>

            <label for="terms">He leido y acepto los 
                <a href="#">terminos y condiciones.</a>
            </label>
        </div>

        <!-- Cada radio option puede ir en un div separado o pueden ir todas en un mismo div -->
        <div>
            <input type="radio" id="male" name="genre" value="male">
            <label for="male">Masculino</label>
        </div>
        <div>
            <input type="radio" id="female" name="genre" value="female">
            <label for="female">Femenino</label>
        </div>
        <div>
            <input type="radio" id="other" name="genre" value="other">
            <label for="other">Otro</label>
        </div>


        <div>
            <label for="birthDate">Fecha de nacimiento</label>
            <input type="date" id="birthDate" name="birthDate" min="2010-01-01" max="2023-12-31">
        </div>
     
        <div>
            <label for="courseDateTime">Fecha de comienzo del curso</label>
            <input type="datetime-local" id="courseDateTime" name="courseDateTime">
        </div>

        <!-- file -->
        <!-- password -->  
        <!-- hidden --> 
       
        <!-- select simple -->
        <!-- select multiple -->

        <div>
            <select name="company" id="company">
                <option value=""disabled selected>Seleccionar empresa</option>
                <option value="adecco">Fundacion Adecco</option>
                <option value="certidevs">CertiDevs</option>
                <option value="cosmicDevelopments">Cosmic Developments</option>
            </select>"
        </div>
        <div>
            
                <select name="knowledge" id="knowledge"multiple>
                <option value=""disabled selected>selecionar lenguaje</option>
                <option value="Java">Java</option>
                <option value="phyton"</option>
                <option value="cosmicDevelopments">Cosmic Developments</option>
            </select>"
            <div>



            </div>
            <label for= "pass">Contraseña<label>
                <input type="password" name= "pass"id= "pass">
                <button type="button" onclick="showPassword()">Mostrar password</button>
            </div>
            
            <div>
                <button type="submit">Enviar</button>


            </div>
                
        <button type="submit">Enviar</button>

    </form>
    <script>
        function showPassword() {
            let passInput=document.getElementByID("pass");
            if(passInput.type=== "password") {
                passInput.type= "text";

            } else {
                passInput.type="password";
            }
        }
    </script>

 
</body>
</html>
