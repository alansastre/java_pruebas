<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de HTML 5</title>
</head>

<body>

    <h1>Tienda de informática</h1>

    <table>
        <caption>Productos de informática</caption>

        <tr>
            <th>Imagen</th>
            <th>MODELO</th>
            <th>RAM</th>
            <th>CPU</th>
            <th>Precio</th>
            <th>Acciones</th> <!-- Nueva columna Acciones para botones -->
        </tr>

        <tr>
            <td>
                <img src="https://ui-avatars.com/api/?name=MSI+Global&size=30" alt="Avatar user">
            </td>
            <td>Ordenador MSI Modern</td>
            <td>32 GB</td>
            <td>i7</td>
            <td>499,50 €</td>
            <td>
                <button>Ver</button>
                <button>Editar</button>
                <button>Borrar</button>
            </td>
        </tr>

        <tr>
            <td>
                <img src="https://ui-avatars.com/api/?name=Asus&size=30" alt="Avatar user">
            </td>
            <td>Ordenador Asus A55A</td>
            <td>8 GB</td>
            <td>i7</td>
            <td>299,50 €</td>
            <td>
                <button>Ver</button>
                <button>Editar</button>
                <button>Borrar</button>
            </td>
        </tr>

        <tr>
            <td>
                <img src="https://ui-avatars.com/api/?name=LG&size=30" alt="Avatar user">
            </td>
            <td>Ordenador LG gram</td>
            <td>32 GB</td>
            <td>i7</td>
            <td>999,50 €</td>
            <td>
                <button>Ver</button>
                <button>Editar</button>
                <button>Borrar</button>
            </td>
        </tr>

    </table>



</body>

</html>
